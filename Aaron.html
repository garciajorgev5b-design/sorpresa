<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Countdown estilo Taylor</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
    #countdown {
      font-size: 4em;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>✨ Countdown ✨</h1>
  <div id="countdown"></div>

  <script>
    // Duración del countdown en milisegundos (4 horas)
    const duration = 4 * 60 * 60 * 1000;

    // Guardar el tiempo de finalización exacto
    const endTime = new Date().getTime() + duration;

    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        // Redirige automáticamente al terminar
        window.location.href = "https://www.playstation.com/es-mx/ps5/"; // 
      } else {
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);
        countdown.innerHTML =
          (hours < 10 ? "0" : "") + hours + ":" +
          (minutes < 10 ? "0" : "") + minutes + ":" +
          (seconds < 10 ? "0" : "") + seconds;
      }
    }, 1000);
  </script>
</body>
</html>
